<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Password Generator</title>
    <style>
        #results {
            display: none;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Password Generator</h1>
                    <form id="loan-form">
                        <div class="form-group">
                            <label for="char-number">Number of characters</label>
                            <select class="form-control" id="char-number">
                              <option>8</option>
                              <option>9</option>
                              <option>10</option>
                              <option>11</option>
                              <option selected="selected">12</option>
                              <option>13</option>
                              <option>14</option>
                              <option>15</option>
                              <option>16</option>
                              <option>17</option>
                              <option>18</option>
                              <option>19</option>
                              <option>20</option>
                              <option>21</option>
                            </select>
                          </div>
                          <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="uppercase" checked>
                            <label class="form-check-label" for="uppercase">Uppercase Characters</label>
                          </div>
                          <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="numbers">
                            <label class="form-check-label" for="numbers">Numbers</label>
                          </div>
                          <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="special">
                            <label class="form-check-label" for="special">Special Characters</label>
                          </div>
                          <button type="button" class="btn btn-lg btn-outline-dark" id="generate-password">Generate Password</button>
                    </form>
                    
                    <!-- RESULTS -->

                    <div id="results" class="pt-4">
                    <h5>Results</h5>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">Generated Password</span>
                                <input type="text" class="form-control" id="password-placeholder" disabled>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    


     <!-- BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
