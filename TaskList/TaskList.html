<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Task List</title>
</head>
<body>
    <div class="container ciemne-tlo">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card karta">
                    <div class="card-content">
                        <span class="card-title" style="color: rgb(245, 245, 245);">Task List</span>
                        <div class="row">
                            <form action="" id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" name="task" id="task" style="color: thistle;">
                                    <label for="task" style="color: white;">New Task</label>
                                </div>
                                <input type="submit" value="Add Task" class="btn" style="background-color: #93c748;">
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title" style="color: whitesmoke;">Tasks</h5>
                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filter" style="color: thistle;">
                            <label for="filter">Filter Tasks</label>
                        </div>
                        <ul class="collection"></ul>
                        <a href="#" class="clear-tasks btn black">Clear Tasks</a>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
    

    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
